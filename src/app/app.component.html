<ion-app>
  <ion-menu side="start" contentId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title size="small">S|S Assessoria Jurídica</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="yes">
          <ion-item [routerLink]="'/'">
            <ion-icon name="home" slot="start"></ion-icon>
            Home
          </ion-item>
          <ion-item routerLink="quemsomos">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label> 
              Quem Somos
            </ion-label>
          </ion-item>
         </ion-list>
      </ion-menu-toggle>
    
      <ion-item lines="yes" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        Solicitar Financiamento 
        <ion-icon slot="end" [name]="isRemainder? 'arrow-up-outline' : 'arrow-down-outline'"></ion-icon>
      </ion-item>
      <ion-menu-toggle autohide="false">
       <ion-list lines="yes">
        <ion-item menuclose [hidden]="!isRemainder" routerLink="procedimento"
        [queryParams]="{ type: 'procedimento' }" menuClose class="sub-menu">
         <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            Procedimentos
          </ion-item>
          <ion-item menuclose [hidden]="!isRemainder" routerLink="financ-bndes"
        [queryParams]="{ type: 'financ-bndes' }" menuClose class="sub-menu">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Credencial (login)
        </ion-item>
        <ion-item menuclose [hidden]="!isRemainder" routerLink="solicitacao"
        [queryParams]="{ type: 'solicitacao' }" menuClose class="sub-menu">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          Preencher Solicitação
        </ion-item>
        <ion-item menuclose [hidden]="!isRemainder" routerLink="acompanhamento"
        [queryParams]="{ type: 'acompanhamento' }" menuClose class="sub-menu">
        <ion-icon name="reorder-four-outline" slot="start"></ion-icon>
        Acompanhar Solicitações
      </ion-item>
      <ion-item menuclose [hidden]="!isRemainder" routerLink="atualizarstatus"
        [queryParams]="{ type: 'atualizarstatus' }" menuClose class="sub-menu">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        <p font color="#ffffaa">Atualizar Status</p>
      </ion-item>
          </ion-list>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="yes">
          <ion-item routerLink="contato">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Contato
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
