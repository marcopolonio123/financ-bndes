
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content>
 
  <ion-card>
    <ion-title align="center">Login</ion-title>
    <ion-item>
      <ion-label position="floating">e-mail</ion-label>
    <ion-input type="email" maxlength=80 position="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" maxlength=15 position="floating"></ion-input>
    </ion-item>
    <p align="center"><ion-button  color="light" size="medium" (click)="gotoValidarAcesso()">Entrar</ion-button></p>
    <ion-card>
      <ion-item>
        <ion-label>Esqueci minha senha</ion-label>
        <ion-button fill="outline" slot="end" (click)="gotoEsqueciSenha()">lembrar</ion-button>
      </ion-item>    
    </ion-card>
</ion-card>

<ion-card>
  <ion-item>
    <p align="center">Para solicitar financiamento ou acompanhar suas solicitações, você precisa ter uma credencial de acesso (login). Caso ainda não possua, clique
    <a href="credencial">aqui</a></p>
  </ion-item>
</ion-card>
    
</ion-content>
